default_language_version:
  python: python3.9
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: safety
        name: safety
        entry: poetry run safety
        language: python
        language_version: python3.9
        args:
          - check
          - --full-report
        pass_filenames: false
        types: [python]

      - id: autoflake
        name: autoflake
        entry: poetry run autoflake
        args:
          - --in-place
          - --remove-unused-variables
          - --remove-all-unused-imports
          - --recursive
          - --ignore-init-module-imports
          - --remove-duplicate-keys
          - --exclude=docs/conf.py,scripts/*
        language: python
        language_version: python3.9
        types: [python]

      - id: isort
        name: isort
        entry: poetry run isort -y
        language: python
        language_version: python3.9
        types: [python]

      - id: autopep8
        name: autopep8
        entry: poetry run autopep8 --in-place tttddd tests
        language: python
        language_version: python3.9
        pass_filenames: false
        types: [python]

      - id: flake8
        name: flake8
        entry: poetry run flake8
        language: python
        language_version: python3.9
        types: [python]

      - id: mypy
        name: mypy
        entry: poetry run mypy
        args:
          - tttddd
          - tests
        pass_filenames: false
        language: python
        language_version: python3.9
        types: [python]
